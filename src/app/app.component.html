<div id="table">

  <div id="logoConteiner">
    <h1 id="logo" (click)="homePage();">ShakerWiki</h1>
  </div>

  <hr>

  <div id="navigationDiv">
    <div id="battons">

      <div id="searechCocteil">
        <input type="text" [ngModel]="cocteil.name_of_cocteil" #cocteilName="ngModel" required pattern="[а-яА-Я-0-9]{3,9}"
               placeholder="Название коктейля"/>
        <div id="searechCocteilBatton">
          <button class="CocteilBatton" [disabled]="cocteilName.invalid" (click)="searchCocteil(cocteilName.value);">
            <p class="textForBatton">Найти</p>
          </button>
        </div>
      </div>

      <div id="allCocteilBatton">
        <button class="CocteilBatton" routerLink="/dashboard" routerLinkActive="active">
          <div class="arealForTextBotton">
            <p class="textForBatton">Все коктейли</p>
          </div>
        </button>
      </div>

      <div id="popCocteilBatton">
        <button class="CocteilBatton"  (click)="popCocteil();">
          <div class="arealForTextBotton">
            <p class="textForBatton">Самый лучший</p>
          </div>
        </button>
      </div>

      <div id="favoriteCocteils">
        <button *ngIf="addCocteilBatton" class="CocteilBatton" routerLink="/favoriteCocteils" routerLinkActive="active">
          <p class="textForBatton">Любимые</p>
        </button>
      </div>

      <div id="addCocteil">
        <button *ngIf="addCocteilBatton" class="CocteilBatton" routerLink="/addCocteil" routerLinkActive="active">
          <p class="textForBatton">Добавить коктейль</p>
        </button>
      </div>

      <div id="logOutDiv">
        <button *ngIf="addCocteilBatton" class="CocteilBatton" (click)="logOut();">
          <p class="textForBatton">Выход</p>
        </button>
      </div>

      <div id="registation" *ngIf="registrationBatton">
        <button  class="CocteilBatton" (click)="showDialog = !showDialog">
          <p class="textForBatton">Регистрация/Вход</p>
        </button>
      </div>
    </div>

    <hr>

  </div>


<router-outlet></router-outlet>

</div>

<registration [(visible)]="showDialog">
  <h1>Добро пожаловать!</h1>
  <hr>
  <div id="inputDiv">

    <div id="userNameDiv">
      <textarea class="userRegistrationInput" type="text" placeholder="Имя"
                [ngModel]="user.name" #name="ngModel"
                required pattern="[а-яА-Яa-zA-Z0-9]{3,10}"></textarea>
    </div>

    <div id="userPasswordDiv">
      <textarea class="userRegistrationInput" type="text" placeholder="Пароль"
                [ngModel]="user.password" #password="ngModel"
                required pattern="[а-яА-Яa-zA-Z0-9!-+]{3,10}"></textarea>
    </div>

    <div id="loginDiv">
      <button class="userLoginBatton" [disabled]="name.invalid || password.invalid" (click)="searchUser(name.value, password.value);">
        <p class="textForBatton">Войти</p>
      </button>
    </div>

    <div id="registrationDiv">
      <button class="userRegistrationBatton" [disabled]="name.invalid || password.invalid" (click)="addUser(name.value, password.value);">
        <p class="textForBatton">Регистрация</p>
      </button>
    </div>

    <div class="messageFromShowDialogDiv">
      <p class="textForBatton">{{messageFromShowDialog}}</p>
    </div>

    <div class="messageFromShowDialogDiv" [hidden]="(name.valid && password.valid) || name.untouched && password.untouched">
      <p class="textForBatton">Должны быть заполнены все поля</p>
    </div>

  </div>

</registration>
