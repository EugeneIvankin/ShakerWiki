<div>
<label (click)="homePage();">
  <h1>ShakerWiki</h1>
</label>
  <hr>

  <div>
  <button routerLink="/dashboard" routerLinkActive="active">Просмотр всех</button>


      <div >
            <label >Название коктейля:</label>
            <input type="text" class="form-control" [ngModel]="cocteil.name_of_cocteil" #cocteilName="ngModel" required pattern="[а-яА-Я-0-9]{3,9}" />
            <div [hidden]="cocteilName.valid || cocteilName.untouched" class="alert alert-danger">
              Не указано имя
            </div>



         <button [disabled]="cocteilName.invalid" (click)="searchCocteil(cocteilName.value);">
            Найти
         </button>
      </div>


    <button  (click)="popCocteil();">
      Самый популярный
    </button>

    <label>Регистрация/вход</label> <input type="text">

    <button routerLink="/addCocteil" routerLinkActive="active">Добавить коктейль</button>

  </div>


  <hr>

</div>

<router-outlet></router-outlet>
