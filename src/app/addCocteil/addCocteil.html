<header>
  <p class="messageText" [hidden]="cocteilName.valid || cocteilName.untouched">Название коктейля может содержать только русские буквы и цифры</p>
</header>

<main>

    <input class="inputNewCocteil" placeholder="Название коктейля" [ngModel]="cocteil.name_of_cocteil" #cocteilName="ngModel"
           required pattern="[а-яА-Я-0-9 ]{3,20}"/>

    <div class="newPreporation">

      <textarea class="preporation" placeholder="Способ приготовления коктейля..."
                [ngModel]="cocteil.cockteils_preparation" #cocteilPreparation="ngModel"
                required pattern='[а-яА-Яa-zA-Z.":;,!\s()]{10,500}'>
      </textarea>

      <hr>

      <input class="inputNewCocteil" placeholder="Название ингридиента" [ngModel]="cocteilIngred.ingredient" #ingredient="ngModel"
             required pattern="[а-яА-Яa-zA-Z ]{3,25}"/>

      <input class="inputNewCocteil" placeholder="Количество ингридиента" [ngModel]="cocteilIngred.volum" #volum="ngModel"
             required pattern="[а-я.\s0-9/-]{0,15}"/>

      <button class="CocteilBatton" (click)="addCocteilIngredient(ingredient.value, volum.value)" [disabled]="ingredient.invalid || volum.invalid">
        +
      </button>

      <p class="textForCocteil">Состав коктейля: </p>

      <tbody id="tableAddedIngridients">
        <tr id="ingredientTr" *ngFor="let ingred of cocteilIngredient">
          <td id="leftTd">{{ingred.name}}</td> <td id="regthTd">{{ingred.volum}}</td>
        </tr>
      </tbody>

      <hr>

      <button class="CocteilBatton" [disabled]="cocteilName.invalid || cocteilPreparation.invalid || cocteilHistory.invalid"
                (click)="addCocteil(cocteilName.value, cocteilHistory.value, cocteilPreparation.value);">
        <p class="textForBatton">Добавить коктейль</p>
      </button>

    </div>

    <div class="newHistory">
      <textarea placeholder="История коктейля..."
                [ngModel]="cocteil.history_of_cocteil" #cocteilHistory="ngModel"
                required pattern='[а-яА-Я-0-9-.,!?%/()":;\sa-zA-Z]{3,2000}'>
      </textarea>
    </div>

</main>
