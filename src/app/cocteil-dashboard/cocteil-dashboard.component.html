<div id="allCocteil">


    <div  *ngFor="let cocteils of allCocteils"  [routerLink]="['/detail', cocteils?.name_of_cocteil]">

      <div id="smallView">
        <div *ngIf="cocteils?.name_of_cocteil" id="smallIcon">
          <img id="image" src="../../images/{{cocteils?.name_of_cocteil}}.png" onError="this.src='../../images/Американо.png'">
        </div>
        <div id="smallViewName">
          <p>{{cocteils?.name_of_cocteil}}</p>
        </div>
      </div>

    </div>


</div>
