<div>

  <label >Название коктейля:</label> <input type="text" #cocteilName/>
  <label >История коктейля:</label> <textarea type="text" #cocteilHistory></textarea>
  <label >Способ приготовления коктейля:</label> <textarea type="text" #cocteilPreparation></textarea>


  <button (click)="addCocteil(cocteilName.value, cocteilHistory.value, cocteilPreparation.value);">
    Добавить коктейль
  </button>

</div>
<hr>
<div>
  <label >Название ингридиента:</label> <input type="text" #ingredient/>
  <label >Количество ингридиента:</label> <input type="text" #volum/>
  <tbody>

  <tr *ngFor="let ingred of cocteilIngredient">
    <td>{{ingred.name}}</td>
    <td>{{ingred.volum}}</td>
  </tr>



  <button (click)="addCocteilIngredient(ingredient.value, volum.value);">
    +
  </button>



</div>
<hr>
<div>
  <button (click)="addCocteil(cocteilName.value, cocteilHistory.value, cocteilPreparation.value);">

  </button>
</div>
