<div id="allCocteil">

  <div *ngIf="usersCocteilsIsEmpty" id="message" >
    <h1> Вам не понравился ни один коктейль</h1>
  </div>

  <div *ngFor="let cocteils of usersCocteils"  [routerLink]="['/detail', cocteils]">
    <div id="smallView">
      <div *ngIf="cocteils" id="smallIcon">
        <img id="image" src="../../images/{{cocteils}}.png">
      </div>
      <div id="smallViewName">
        <p>{{cocteils}}</p>
      </div>
    </div>
  </div>

</div>
