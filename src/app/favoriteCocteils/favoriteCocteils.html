<figure>

  <h1 *ngIf="userCocteilsIsEmpty"> Вам не понравился ни один коктейль</h1>

  <div class="allCocteil">
    <figure class="smallView" *ngFor="let cocteils of usersCocteils"  [routerLink]="['/detail', cocteils]" (click)="topPage();">
      <img *ngIf="cocteils" src="../../images/{{cocteils}}.png" onError="this.src='../../images/Американо.png'">
      <figcaption>{{cocteils}}</figcaption>
    </figure>
  </div>

</figure>
